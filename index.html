<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Seu Nome</h1>
            <p>Biografia curta sobre você.</p>
        </header>

        <div class="divider"></div>

        <h2 id="projects-heading">Projetos</h2>

        <div class="category-filter">
            <button class="filter-button" data-category="all">Todos</button>
            <button class="filter-button" data-category="Multiplayer">Multiplayer</button>
            <button class="filter-button" data-category="Ação">Ação</button>
            <button class="filter-button" data-category="Aventura">Aventura</button>
            <button class="filter-button" data-category="VR">VR</button>
        </div>

        <div id="projects">
            <!-- Projetos serão adicionados aqui pelo JavaScript -->
        </div>

        <footer>
            <p>Links: <a href="https://www.linkedin.com/in/seulinkedin" target="_blank">LinkedIn</a> | <a href="https://www.instagram.com/seuinstagram" target="_blank">Instagram</a></p>
        </footer>
    </div>

    <!-- Popup modal -->
    <div id="project-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title"></h2>
            <div id="modal-platforms"></div>
            <p id="modal-description"></p>
            <div id="modal-images"></div>
            <div id="modal-videos"></div>
            <p><a id="modal-external-link" href="#" target="_blank">Link Externo</a></p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
